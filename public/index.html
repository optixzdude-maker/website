<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDS Online Emulator</title>
    
    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 650px; 
            text-align: center;
        }

        /* Responsive scaling container */
        .emulator-wrapper {
            width: 100%;
            aspect-ratio: 256 / 384; /* Standard DS dual screen ratio */
            background: #000;
            border: 4px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        desmond-player {
            width: 100%;
            height: 100%;
        }

        .ui-box {
            margin-top: 20px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
        }

        input[type="file"] {
            display: block;
            margin: 15px auto;
            color: #aaa;
        }

        .status {
            font-size: 0.85rem;
            color: #00ff88;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="emulator-wrapper">
            <desmond-player id="nds-emulator-core"></desmond-player>
        </div>

        <div class="ui-box">
            <div id="loading-status" class="status">Waiting for WASM engine...</div>
            <input type="file" id="rom-loader" accept=".nds">
            <p style="font-size: 0.8rem; color: #666;">Controls: Arrows, Z, X, A, S, Q, W, Enter, Shift</p>
        </div>
    </div>

    <script>
        // Use a unique name to avoid "already declared" errors
        const myNdsPlayer = document.getElementById('nds-emulator-core');
        const romInput = document.getElementById('rom-loader');
        const statusText = document.getElementById('loading-status');

        // Check if the WASM engine is ready
        window.addEventListener('load', () => {
            statusText.innerText = "Engine Ready. Please select a ROM.";
        });

        romInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusText.innerText = "Loading " + file.name + "...";

            // Create the ROM URL
            const romBlob = URL.createObjectURL(file);
            
            try {
                // The library sometimes takes a second to bridge the WASM functions
                // We use the loadURL method provided by the <desmond-player> element
                await myNdsPlayer.loadURL(romBlob);
                statusText.innerText = "Playing: " + file.name;
                myNdsPlayer.focus();
            } catch (err) {
                console.error(err);
                statusText.innerText = "Error loading ROM. Check console.";
            }
        });

        // Ensure keyboard focus works on click
        myNdsPlayer.addEventListener('mousedown', () => {
            myNdsPlayer.focus();
        });
    </script>

</body>
</html>
