<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .emu-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 256 / 384;
            background: #000;
            border: 10px solid #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative;
        }

        desmond-player { width: 100%; height: 100%; display: block; }

        .ui-panel {
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
            text-align: center;
        }

        .button-row { display: flex; gap: 10px; margin-bottom: 15px; }

        button {
            flex: 1;
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            outline: none;
        }

        button:hover { background: #444; }
        
        h1 { margin: 10px 0; font-weight: 400; color: #888; font-size: 1.2rem; }

        .controls-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            border: 1px solid #333;
            margin-bottom: 15px;
        }

        .key {
            background: #2d2d2d;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-align: center;
        }

        .key b { color: #50fa7b; display: block; font-size: 0.9rem; }

        .save-status {
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #ffb86c;
            font-style: italic;
            min-height: 1.2em;
        }

        .file-ops {
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        .file-ops button { background: #222; font-size: 0.75rem; padding: 8px; }
    </style>
</head>
<body>

    <div class="emu-container">
        <desmond-player id="player"></desmond-player>
    </div>
    
    <div class="ui-panel">
        <input type="file" id="file-selector" accept=".nds" style="display:none">
        <input type="file" id="save-importer" accept=".sav,.dsv" style="display:none">
        
        <div class="button-row">
            <button id="load-btn">üìÅ Load ROM</button>
            <button id="force-save-btn" style="background: #2d5a27;">üíæ Force Sync Save</button>
        </div>

        <h1>DS Emulator</h1>

        <div class="controls-card">
            <div class="key">DPAD <b>ARROWS</b></div>
            <div class="key">A <b>Z</b></div>
            <div class="key">B <b>X</b></div>
            <div class="key">X <b>S</b></div>
            <div class="key">Y <b>A</b></div>
            <div class="key">MIC <b>R</b></div>
            <div class="key">L / R <b>Q / W</b></div>
            <div class="key">START <b>ENTER</b></div>
            <div class="key">SELECT <b>SHIFT</b></div>
        </div>

        <div id="save-info" class="save-status">Waiting for ROM...</div>

        <div class="file-ops">
            <button id="export-btn">üì§ Export .sav Backup</button>
            <button id="import-btn">üì• Import .sav File</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        {
            const player = document.getElementById('player');
            const fileIn = document.getElementById('file-selector');
            const saveIn = document.getElementById('save-importer');
            const loadBtn = document.getElementById('load-btn');
            const forceSaveBtn = document.getElementById('force-save-btn');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const saveInfo = document.getElementById('save-info');
            
            let currentFileName = "";
            let currentSaveKey = "";

            const log = (msg, color = "white") => {
                console.log(`%c[WEBSITE] ${msg}`, `color: ${color}; font-weight: bold;`);
            };

            // AGGRESSIVE SYSTEM KEY BYPASS
            window.addEventListener('keydown', (e) => {
                const systemKeys = ['AudioVolumeUp', 'AudioVolumeDown', 'AudioVolumeMute', 'F4', 'Fullscreen', 'F11'];
                if (systemKeys.includes(e.key) || (e.keyCode >= 112 && e.keyCode <= 123)) {
                    e.stopImmediatePropagation();
                }
            }, { capture: true });

            const forceScale = () => {
                if (player.shadowRoot) {
                    const style = document.createElement('style');
                    style.textContent = `canvas { width: 100% !important; height: 100% !important; object-fit: contain; image-rendering: pixelated; }`;
                    player.shadowRoot.appendChild(style);
                    log("Scaling applied", "#50fa7b");
                }
            };

            // RECURSIVE SEARCH FOR SAVE FILES
            const findSaveFile = (dir = '/') => {
                if (!player.emscripten || !player.emscripten.FS) return null;
                const fs = player.emscripten.FS;
                try {
                    const items = fs.readdir(dir);
                    for (const item of items) {
                        if (item === "." || item === "..") continue;
                        const fullPath = dir === '/' ? `/${item}` : `${dir}/${item}`;
                        
                        if (item.toLowerCase().endsWith('.sav') || item.toLowerCase().endsWith('.dsv')) {
                            return fullPath;
                        }

                        try {
                            const stat = fs.stat(fullPath);
                            if (fs.isDir(stat.mode)) {
                                const found = findSaveFile(fullPath);
                                if (found) return found;
                            }
                        } catch(e) {}
                    }
                } catch(e) {}
                return null;
            };

            const performSave = () => {
                if (!currentSaveKey) return;
                log("Syncing check initiated...");
                
                const path = findSaveFile();
                if (path) {
                    try {
                        const data = player.emscripten.FS.readFile(path);
                        if (data && data.length > 0) {
                            localStorage.setItem(currentSaveKey, JSON.stringify(Array.from(data)));
                            saveInfo.innerText = "Save successfully synced to browser!";
                            saveInfo.style.color = "#50fa7b";
                            log(`SUCCESS: Found and saved ${path} (${data.length} bytes)`, "#50fa7b");
                        }
                    } catch(e) { log("Error reading save file", "#ff5555"); }
                } else {
                    saveInfo.innerText = "No in-game save data detected yet...";
                    saveInfo.style.color = "#ffb86c";
                    log("SCAN: No .sav or .dsv files found in virtual memory.", "#ffb86c");
                }
            };

            setInterval(performSave, 15000); // Auto-sync every 15s
            
            forceSaveBtn.onclick = () => { 
                log("Manual Force Sync clicked");
                performSave(); 
                forceSaveBtn.blur(); 
            };

            loadBtn.onclick = () => { fileIn.click(); loadBtn.blur(); };
            importBtn.onclick = () => { saveIn.click(); importBtn.blur(); };

            exportBtn.onclick = () => {
                exportBtn.blur();
                const path = findSaveFile();
                if (path) {
                    const data = player.emscripten.FS.readFile(path);
                    const blob = new Blob([data], { type: "application/octet-stream" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentFileName.split('.')[0] + ".sav";
                    a.click();
                } else { alert("No save file found inside memory."); }
            };

            saveIn.onchange = (e) => {
                const file = e.target.files[0];
                if (!file || !currentSaveKey) return;
                const reader = new FileReader();
                reader.onload = () => {
                    const uint8Array = new Uint8Array(reader.result);
                    localStorage.setItem(currentSaveKey, JSON.stringify(Array.from(uint8Array)));
                    log("External save imported to browser storage", "#50fa7b");
                    alert("Imported! Please reload the ROM to load this save.");
                };
                reader.readAsArrayBuffer(file);
            };

            fileIn.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                currentFileName = file.name;
                currentSaveKey = `db_save_${file.name}`;
                log(`Loading ROM: ${file.name}`);
                
                try {
                    const url = URL.createObjectURL(file);
                    const savedData = localStorage.getItem(currentSaveKey);
                    await player.loadURL(url);
                    
                    // Delay injection to ensure emulator filesystem is mounted
                    setTimeout(() => {
                        if (savedData && player.emscripten && player.emscripten.FS) {
                            log("Injecting browser save...", "#50fa7b");
                            player.emscripten.FS.writeFile('/save.sav', new Uint8Array(JSON.parse(savedData)));
                            saveInfo.innerText = "Found browser save! Booting...";
                            saveInfo.style.color = "#50fa7b";
                        }
                        forceScale();
                    }, 1500);
                } catch (err) { log("Load error", "#ff5555"); }
            };

            player.onclick = () => { player.focus(); forceScale(); };
        }
    </script>
</body>
</html>
