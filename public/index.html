<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator - melonDS Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #file-selector {
            z-index: 10;
            text-align: center;
            padding: 20px;
            border: 2px dashed #555;
            border-radius: 10px;
            background: #252525;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: none;
        }
        #game {
            width: 100%;
            height: 100%;
        }
        /* Virtual Console for Blocked Chromebooks */
        #debug-log {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 150px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            z-index: 9999;
            pointer-events: none;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="debug-log">Log: Ready...</div>

    <div id="file-selector">
        <h2>DS ROM Loader (melonDS)</h2>
        <p>Select a .nds file to start</p>
        <input type="file" id="rom-input" accept=".nds,.zip">
    </div>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script type="text/javascript">
        // --- VIRTUAL CONSOLE WORKAROUND ---
        const logger = document.getElementById('debug-log');
        function log(msg) {
            logger.innerHTML += '<br>> ' + msg;
            console.log(msg);
        }
        window.onerror = (m, u, l) => log(`ERR: ${m} at line ${l}`);

        const romInput = document.getElementById('rom-input');
        const selector = document.getElementById('file-selector');
        const container = document.getElementById('game-container');

        romInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            log("File selected: " + file.name);

            // Create a temporary URL for the local file
            const blobUrl = URL.createObjectURL(file);

            // Configure EmulatorJS for melonDS
            window.EJS_player = '#game';
            window.EJS_core = 'nds';
            window.EJS_loadCore = 'melonds'; // Faster for Chromebooks
            window.EJS_gameUrl = blobUrl;
            window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
            
            // UI Switch
            selector.style.display = 'none';
            container.style.display = 'block';

            log("Loading engine... please wait.");

            // Load the engine script with a small delay
            setTimeout(() => {
                const loader = document.createElement('script');
                loader.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
                loader.onload = () => log("Engine loaded.");
                loader.onerror = () => log("FATAL: Failed to load loader.js. CDN might be blocked.");
                document.body.appendChild(loader);
            }, 200);
        });
    </script>
</body>
</html>
