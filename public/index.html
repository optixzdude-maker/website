<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 20px; font-weight: 400; color: #888; }

        .emu-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 256 / 384;
            background: #000;
            border: 10px solid #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative;
        }

        desmond-player {
            width: 100%;
            height: 100%;
            display: block;
        }

        .ui-panel {
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        button:hover { background: #444; }

        .controls-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            border: 1px solid #333;
        }

        .key {
            background: #2d2d2d;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-align: center;
        }

        .key b { color: #50fa7b; display: block; font-size: 0.9rem; }

        /* Fullscreen styles */
        :fullscreen .emu-container { max-width: none; width: 100vw; height: 100vh; border: none; border-radius: 0; }
    </style>
</head>
<body>

    <h1>DS Emulator</h1>

    <div class="emu-container" id="emu-box">
        <desmond-player id="player"></desmond-player>
    </div>
    
    <div class="ui-panel">
        <input type="file" id="file-selector" accept=".nds" style="display:none">
        
        <div class="button-row">
            <button onclick="document.getElementById('file-selector').click()">üìÇ Load ROM</button>
            <button id="fs-btn">üñ•Ô∏è Fullscreen</button>
            <button id="dl-btn">üíæ Export Save</button>
        </div>

        <div class="controls-card">
            <div class="key">DPAD <b>ARROWS</b></div>
            <div class="key">A <b>Z</b></div>
            <div class="key">B <b>X</b></div>
            <div class="key">X <b>S</b></div>
            <div class="key">Y <b>A</b></div>
            <div class="key">L / R <b>Q / W</b></div>
            <div class="key">START <b>ENTER</b></div>
            <div class="key">SELECT <b>SHIFT</b></div>
            <div class="key">MIC <b>R</b></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        {
            const player = document.getElementById('player');
            const fileIn = document.getElementById('file-selector');
            const fsBtn = document.getElementById('fs-btn');
            const dlBtn = document.getElementById('dl-btn');
            let currentFileName = "";

            const forceScale = () => {
                if (player.shadowRoot) {
                    const style = document.createElement('style');
                    style.textContent = `canvas { width: 100% !important; height: 100% !important; object-fit: contain; image-rendering: pixelated; }`;
                    player.shadowRoot.appendChild(style);
                }
            };

            // Volume Key Fix
            window.addEventListener('keydown', (e) => {
                const systemKeys = ['AudioVolumeUp', 'AudioVolumeDown', 'AudioVolumeMute', 'BrightnessUp', 'BrightnessDown'];
                if (systemKeys.includes(e.key)) e.stopImmediatePropagation();
            }, true);

            // Fullscreen Logic
            fsBtn.onclick = () => {
                const box = document.getElementById('emu-box');
                if (!document.fullscreenElement) {
                    box.requestFullscreen().catch(err => alert("Error enabling fullscreen"));
                } else {
                    document.exitFullscreen();
                }
            };

            // Download Save Logic
            dlBtn.onclick = () => {
                try {
                    const data = player.emscripten.FS.readFile('/save.sav');
                    const blob = new Blob([data], { type: "application/octet-stream" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentFileName ? currentFileName.replace('.nds', '.sav') : 'game.sav';
                    a.click();
                } catch(e) {
                    alert("No save file found yet. Save in-game first!");
                }
            };

            fileIn.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                currentFileName = file.name;
                
                try {
                    const url = URL.createObjectURL(file);
                    const saveName = `save_${file.name}`;
                    const savedData = localStorage.getItem(saveName);
                    
                    await player.loadURL(url);
                    
                    if (savedData) {
                        const uint8Array = new Uint8Array(JSON.parse(savedData));
                        player.emscripten.FS.writeFile('/save.sav', uint8Array);
                    }

                    forceScale();

                    // Autosave every 2 minutes (120000ms)
                    setInterval(() => {
                        try {
                            const data = player.emscripten.FS.readFile('/save.sav');
                            localStorage.setItem(saveName, JSON.stringify(Array.from(data)));
                        } catch(e) {}
                    }, 120000);

                } catch (err) { console.error(err); }
            };

            player.onclick = () => { player.focus(); forceScale(); };
        }
    </script>
</body>
</html>
