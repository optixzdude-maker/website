<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator - Debug Mode</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .emu-container { width: 100%; max-width: 450px; aspect-ratio: 256 / 384; background: #000; border: 10px solid #2a2a2a; border-radius: 12px; overflow: hidden; position: relative; }
        desmond-player { width: 100%; height: 100%; display: block; }
        .ui-panel { width: 100%; max-width: 450px; margin-top: 20px; text-align: center; }
        .button-row { display: flex; gap: 10px; margin-bottom: 15px; }
        button { flex: 1; background: #333; color: white; border: 1px solid #444; padding: 12px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #444; }
        .controls-card { background: #1e1e1e; padding: 15px; border-radius: 10px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; border: 1px solid #333; margin-bottom: 15px; }
        .key { background: #2d2d2d; padding: 6px; border-radius: 4px; font-size: 0.75rem; text-align: center; }
        .key b { color: #50fa7b; display: block; font-size: 0.9rem; }
        .save-status { font-size: 0.85rem; margin-bottom: 10px; color: #ffb86c; font-weight: bold; min-height: 1.2em; }
        .file-ops { display: flex; gap: 10px; border-top: 1px solid #333; padding-top: 15px; }
    </style>
</head>
<body>

    <div class="emu-container">
        <desmond-player id="player"></desmond-player>
    </div>
    
    <div class="ui-panel">
        <input type="file" id="file-selector" accept=".nds" style="display:none">
        <input type="file" id="save-importer" accept=".sav,.dsv" style="display:none">
        
        <div class="button-row">
            <button id="load-btn">üìÅ Load ROM</button>
            <button id="force-save-btn" style="background: #2d5a27;">üíæ Force Sync Save</button>
        </div>

        <div id="save-info" class="save-status">Status: Waiting for ROM...</div>

        <div class="controls-card">
            <div class="key">DPAD <b>ARROWS</b></div>
            <div class="key">A <b>Z</b></div>
            <div class="key">B <b>X</b></div>
            <div class="key">X <b>S</b></div>
            <div class="key">Y <b>A</b></div>
            <div class="key">MIC <b>R</b></div>
            <div class="key">L / R <b>Q / W</b></div>
            <div class="key">START <b>ENTER</b></div>
            <div class="key">SELECT <b>SHIFT</b></div>
        </div>

        <div class="file-ops">
            <button id="export-btn">üì§ Export .sav Backup</button>
            <button id="import-btn">üì• Import .sav File</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        {
            const player = document.getElementById('player');
            const fileIn = document.getElementById('file-selector');
            const saveIn = document.getElementById('save-importer');
            const saveInfo = document.getElementById('save-info');
            
            let currentFileName = "";
            let currentSaveKey = "";

            // LOGGING HELPER
            const log = (msg, type = "info") => {
                const colors = { info: "white", success: "#50fa7b", warn: "#ffb86c", error: "#ff5555" };
                console.log(`%c[Emulator] ${msg}`, `color: ${colors[type]}`);
            };

            // Aggressive capture for volume/fullscreen
            window.addEventListener('keydown', (e) => {
                const systemKeys = ['AudioVolumeUp', 'AudioVolumeDown', 'AudioVolumeMute', 'F4', 'Fullscreen', 'F11'];
                if (systemKeys.includes(e.key) || (e.keyCode >= 112 && e.keyCode <= 123)) {
                    e.stopImmediatePropagation();
                }
            }, { capture: true });

            // DEEP SEARCH FOR SAVE FILES
            const findSaveFile = (dir = '/') => {
                if (!player.emscripten || !player.emscripten.FS) return null;
                const fs = player.emscripten.FS;
                try {
                    const items = fs.readdir(dir);
                    for (const item of items) {
                        if (item === "." || item === "..") continue;
                        const fullPath = dir === '/' ? `/${item}` : `${dir}/${item}`;
                        
                        // Check if it's a file ending in .sav or .dsv
                        if (item.toLowerCase().endsWith('.sav') || item.toLowerCase().endsWith('.dsv')) {
                            return fullPath;
                        }

                        // If it's a directory, search it too
                        try {
                            const stat = fs.stat(fullPath);
                            if (fs.isDir(stat.mode)) {
                                const found = findSaveFile(fullPath);
                                if (found) return found;
                            }
                        } catch(e) {}
                    }
                } catch(e) { log("Error reading FS", "error"); }
                return null;
            };

            const performSync = () => {
                if (!currentSaveKey) return;
                log("Attempting to sync save...");
                const path = findSaveFile();
                
                if (path) {
                    try {
                        const data = player.emscripten.FS.readFile(path);
                        if (data && data.length > 0) {
                            localStorage.setItem(currentSaveKey, JSON.stringify(Array.from(data)));
                            saveInfo.innerText = `Status: Save Synced (${new Date().toLocaleTimeString()})`;
                            saveInfo.style.color = "#50fa7b";
                            log(`SUCCESS: Synced save found at ${path} (${data.length} bytes)`, "success");
                        }
                    } catch(e) { log("Found save file but could not read it", "error"); }
                } else {
                    saveInfo.innerText = "Status: No in-game save file found yet";
                    saveInfo.style.color = "#ffb86c";
                    log("SCAN: No .sav or .dsv files exist in virtual memory yet.", "warn");
                }
            };

            // Set auto-sync interval
            setInterval(performSync, 15000);

            document.getElementById('force-save-btn').onclick = () => {
                performSync();
                document.getElementById('force-save-btn').blur();
            };

            document.getElementById('load-btn').onclick = () => fileIn.click();
            document.getElementById('import-btn').onclick = () => importBtn.click();

            document.getElementById('export-btn').onclick = () => {
                const path = findSaveFile();
                if (path) {
                    const data = player.emscripten.FS.readFile(path);
                    const blob = new Blob([data], { type: "application/octet-stream" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentFileName.split('.')[0] + ".sav";
                    a.click();
                    log("Exported save to local downloads.", "success");
                } else { alert("No save file detected to export."); }
            };

            saveIn.onchange = (e) => {
                const file = e.target.files[0];
                if (!file || !currentSaveKey) return;
                const reader = new FileReader();
                reader.onload = () => {
                    const uint8Array = new Uint8Array(reader.result);
                    // Inject at both common paths just to be safe
                    player.emscripten.FS.writeFile('/save.sav', uint8Array);
                    localStorage.setItem(currentSaveKey, JSON.stringify(Array.from(uint8Array)));
                    log("Imported external save file.", "success");
                    alert("Imported! Reload ROM to apply.");
                };
                reader.readAsArrayBuffer(file);
            };

            fileIn.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                currentFileName = file.name;
                currentSaveKey = `ds_save_${file.name}`;
                log(`Loading ROM: ${file.name}`);
                
                try {
                    const url = URL.createObjectURL(file);
                    const savedData = localStorage.getItem(currentSaveKey);
                    await player.loadURL(url);
                    
                    if (savedData) {
                        log("Browser save found! Injecting into emulator...", "success");
                        const uint8Array = new Uint8Array(JSON.parse(savedData));
                        // Inject into the root where the emulator usually looks first
                        player.emscripten.FS.writeFile('/save.sav', uint8Array);
                        saveInfo.innerText = "Status: Browser save restored!";
                        saveInfo.style.color = "#50fa7b";
                    } else {
                        log("No previous browser save found for this ROM.");
                        saveInfo.innerText = "Status: New game session";
                    }
                } catch (err) { log("Failed to load ROM", "error"); }
            };

            player.onclick = () => player.focus();
        }
    </script>
</body>
</html>
