<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator - Local File Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #file-selector {
            z-index: 10;
            text-align: center;
            padding: 20px;
            border: 2px dashed #555;
            border-radius: 10px;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: none; /* Hidden until file is picked */
        }
        input[type="file"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="file-selector">
        <h2>DS ROM Loader</h2>
        <p>Select a .nds file from your device to start playing</p>
        <input type="file" id="rom-input" accept=".nds,.zip">
    </div>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script type="text/javascript">
        const romInput = document.getElementById('rom-input');
        const selector = document.getElementById('file-selector');
        const container = document.getElementById('game-container');

        romInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Create a temporary URL for the local file
            const blobUrl = URL.createObjectURL(file);

            // Configure EmulatorJS
            window.EJS_player = '#game';
            window.EJS_core = 'nds';
            window.EJS_loadCore = 'desmume2015';
            window.EJS_gameUrl = blobUrl; // Use the local file URL
            window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
            
            // Hide the selector and show the game
            selector.style.display = 'none';
            container.style.display = 'block';

            // Load the engine script dynamically
            const loader = document.createElement('script');
            loader.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
            document.body.appendChild(loader);
        });
            // Register the Service Worker for Installation
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
