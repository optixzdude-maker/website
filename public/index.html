<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDS Responsive Emulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .emulator-container {
            width: 90vw;
            max-width: 500px; /* Adjust this to scale the DS size */
            background: #000;
            border: 8px solid #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* This ensures the scaling stays crisp */
        desmond-player {
            width: 100%;
            display: block;
            aspect-ratio: 256 / 384; 
        }

        .ui {
            margin-top: 20px;
            text-align: center;
        }

        .status {
            color: #00ff88;
            font-size: 0.8rem;
            margin-bottom: 10px;
            height: 1.2rem;
        }

        input[type="file"] {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="emulator-container">
        <desmond-player id="nds"></desmond-player>
    </div>

    <div class="ui">
        <div id="msg" class="status">Initializing Engine...</div>
        <input type="file" id="loader" accept=".nds">
        <p style="color: #666; font-size: 0.7rem;">Controls: Arrows + Z, X, A, S, Q, W, Enter</p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        const ndsElement = document.getElementById('nds');
        const fileInput = document.getElementById('loader');
        const msg = document.getElementById('msg');

        // 1. Wait for the window to load so the script finds the player
        window.onload = () => {
            msg.innerText = "Engine Ready. Upload a ROM.";
        };

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            msg.innerText = "Booting " + file.name + "...";

            const romPath = URL.createObjectURL(file);

            // 2. Check if loadURL exists on the element. 
            // If not, it means the WASM isn't quite ready yet.
            if (typeof ndsElement.loadURL === 'function') {
                try {
                    await ndsElement.loadURL(romPath);
                    msg.innerText = "Running!";
                } catch (err) {
                    msg.innerText = "Error: " + err.message;
                }
            } else {
                msg.innerText = "Engine still warming up... try again in 2 seconds.";
                console.warn("loadURL not yet attached to the element.");
            }
        });
    </script>
</body>
</html>
