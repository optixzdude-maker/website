<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .emu-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 256 / 384;
            background: #000;
            border: 10px solid #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative;
        }

        desmond-player { width: 100%; height: 100%; display: block; }

        .ui-panel {
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
            text-align: center;
        }

        .button-row { display: flex; gap: 10px; margin-bottom: 15px; }

        button {
            flex: 1;
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            outline: none;
        }

        button:hover { background: #444; }
        
        h1 { margin: 15px 0; font-weight: 400; color: #888; font-size: 1.2rem; }

        .controls-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            border: 1px solid #333;
            margin-bottom: 15px;
        }

        .key {
            background: #2d2d2d;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-align: center;
        }

        .key b { color: #50fa7b; display: block; font-size: 0.9rem; }

        .save-status {
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #666;
            font-style: italic;
            min-height: 1.2em;
        }

        .file-ops {
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        .file-ops button { background: #222; font-size: 0.75rem; padding: 8px; }
    </style>
</head>
<body>

    <div class="emu-container">
        <desmond-player id="player"></desmond-player>
    </div>
    
    <div class="ui-panel">
        <input type="file" id="file-selector" accept=".nds" style="display:none">
        <input type="file" id="save-importer" accept=".sav" style="display:none">
        
        <div class="button-row">
            <button id="load-btn">üìÅ Load ROM</button>
        </div>

        <h1>DS Emulator</h1>

        <div class="controls-card">
            <div class="key">DPAD <b>ARROWS</b></div>
            <div class="key">A <b>Z</b></div>
            <div class="key">B <b>X</b></div>
            <div class="key">X <b>S</b></div>
            <div class="key">Y <b>A</b></div>
            <div class="key">MIC <b>R</b></div>
            <div class="key">L / R <b>Q / W</b></div>
            <div class="key">START <b>ENTER</b></div>
            <div class="key">SELECT <b>SHIFT</b></div>
        </div>

        <div id="save-info" class="save-status">Waiting for ROM...</div>

        <div class="file-ops">
            <button id="export-btn">üì§ Export .sav Backup</button>
            <button id="import-btn">üì• Import .sav File</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        {
            const player = document.getElementById('player');
            const fileIn = document.getElementById('file-selector');
            const saveIn = document.getElementById('save-importer');
            const loadBtn = document.getElementById('load-btn');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const saveInfo = document.getElementById('save-info');
            
            let currentFileName = "";
            let currentSaveKey = "";

            // AGGRESSIVE CHROMEBOOK KEY FIX
            window.addEventListener('keydown', (e) => {
                const systemKeys = ['AudioVolumeUp', 'AudioVolumeDown', 'AudioVolumeMute', 'F4', 'Fullscreen', 'F11'];
                if (systemKeys.includes(e.key) || (e.keyCode >= 112 && e.keyCode <= 123)) {
                    e.stopImmediatePropagation(); // Tell the emulator to ignore this key
                }
            }, { capture: true, passive: false });

            const forceScale = () => {
                if (player.shadowRoot) {
                    const style = document.createElement('style');
                    style.textContent = `canvas { width: 100% !important; height: 100% !important; object-fit: contain; image-rendering: pixelated; }`;
                    player.shadowRoot.appendChild(style);
                }
            };

            // AUTOSAVE LOGIC (Like webretro)
            setInterval(() => {
                if (!currentSaveKey || !player.emscripten) return;
                try {
                    const data = player.emscripten.FS.readFile('/save.sav');
                    if (data && data.length > 0) {
                        localStorage.setItem(currentSaveKey, JSON.stringify(Array.from(data)));
                        saveInfo.innerText = "Autosaved to browser...";
                        saveInfo.style.color = "#50fa7b";
                        setTimeout(() => { if(saveInfo.innerText === "Autosaved to browser...") saveInfo.innerText = "Ready"; }, 2000);
                    }
                } catch(e) { /* Game hasn't created a save file yet */ }
            }, 10000); 

            loadBtn.onclick = () => { fileIn.click(); loadBtn.blur(); };
            importBtn.onclick = () => { saveIn.click(); importBtn.blur(); };

            exportBtn.onclick = () => {
                exportBtn.blur();
                try {
                    const data = player.emscripten.FS.readFile('/save.sav');
                    const blob = new Blob([data], { type: "application/octet-stream" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentFileName.replace('.nds', '.sav') || 'game.sav';
                    a.click();
                } catch(e) { alert("No save data found to export."); }
            };

            saveIn.onchange = (e) => {
                const file = e.target.files[0];
                if (!file || !currentSaveKey) return;
                const reader = new FileReader();
                reader.onload = () => {
                    const uint8Array = new Uint8Array(reader.result);
                    player.emscripten.FS.writeFile('/save.sav', uint8Array);
                    localStorage.setItem(currentSaveKey, JSON.stringify(Array.from(uint8Array)));
                    alert("Imported! Reload the ROM to apply.");
                };
                reader.readAsArrayBuffer(file);
            };

            fileIn.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                currentFileName = file.name;
                currentSaveKey = `save_${file.name}`;
                
                try {
                    const url = URL.createObjectURL(file);
                    const savedData = localStorage.getItem(currentSaveKey);
                    await player.loadURL(url);
                    
                    if (savedData) {
                        const uint8Array = new Uint8Array(JSON.parse(savedData));
                        player.emscripten.FS.writeFile('/save.sav', uint8Array);
                        saveInfo.innerText = "Browser save restored!";
                        saveInfo.style.color = "#50fa7b";
                    }
                    setTimeout(forceScale, 500);
                } catch (err) { console.error(err); }
            };

            player.onclick = () => { player.focus(); forceScale(); };
        }
    </script>
</body>
</html>
