<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DS Emulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 16px 0 8px;
    }

    input {
      margin-bottom: 12px;
    }

    desmond-player {
      width: 512px;
      height: 384px;
      max-width: 100vw;
      background: black;
    }

    footer {
      opacity: 0.6;
      font-size: 12px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Nintendo DS Emulator</h1>

  <input type="file" id="romInput" accept=".nds">

  <desmond-player id="player"></desmond-player>

  <footer>
    Runs locally in your browser Â· No uploads
  </footer>

  <script src="desmond.min.js"></script>
<script>
  const input = document.getElementById("romInput");

  input.addEventListener("change", async () => {
    const file = input.files[0];
    if (!file) return;

    const buffer = await file.arrayBuffer();

    // Desmond global API
    window.Desmond.loadRom(buffer);
  });
</script>

</body>
</html>
