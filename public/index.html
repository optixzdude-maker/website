<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator - GPU Bypass</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; overflow: hidden; }
        #file-selector { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #0f0; padding: 20px; text-align: center; background: #111; z-index: 999; }
        #game-container { width: 100vw; height: 100vh; position: relative; visibility: visible !important; }
        #game { width: 100%; height: 100%; display: block !important; }
        canvas { display: block !important; image-rendering: pixelated; }
        #debug { position: fixed; bottom: 0; background: rgba(0,0,0,0.8); font-size: 10px; width: 100%; pointer-events: none; }
    </style>
</head>
<body>

<div id="file-selector">
    <b>CHROMEBOOK GPU BYPASS MODE</b><br><br>
    <input type="file" id="rom-input" accept=".nds">
</div>

<div id="game-container">
    <div id="game"></div>
</div>

<div id="debug">Ready...</div>

<script>
    const log = (m) => document.getElementById('debug').innerText = "> " + m;

    document.getElementById('rom-input').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;

        log("Starting DeSmuME. If screen is gray, press 'F4' or Resize window.");
        
        window.EJS_player = '#game';
        window.EJS_core = 'nds';
        window.EJS_loadCore = 'desmume2015';
        window.EJS_gameUrl = URL.createObjectURL(file);
        window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
        
        // SETTINGS TO BYPASS CHROMEBOOK GPU BLOCKS
        window.EJS_startOnLoaded = true;
        window.EJS_DEBUG_XX = true;
        window.EJS_forceWgl1 = true; // Use older WebGL 1.0 (more stable)
        window.EJS_softrender = true; // Try to hint software rendering
        
        document.getElementById('file-selector').style.display = 'none';

        const loader = document.createElement('script');
        loader.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
        
        loader.onload = function() {
            log("Engine Loaded. Monitoring Canvas...");
            
            // FORCE RENDER FIX:
            // Every 500ms, find the canvas and force it to be visible.
            setInterval(() => {
                const cvs = document.querySelector('canvas');
                if (cvs) {
                    cvs.style.display = "block";
                    cvs.style.zIndex = "999";
                    // This forces the browser to re-draw the element
                    cvs.style.transform = cvs.style.transform === "scale(1)" ? "scale(1.001)" : "scale(1)";
                }
            }, 500);
        };
        
        document.body.appendChild(loader);
    };
</script>
</body>
</html>
