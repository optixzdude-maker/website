<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator - Video Fix Edition</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000; color: #0f0; font-family: monospace; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #file-selector { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; border: 2px solid #0f0; padding: 30px; background: #111; z-index: 100; }
        #game-container { width: 100vw; height: 100vh; display: none; background: #000; }
        #game { width: 100%; height: 100%; }
        #debug-log { position: fixed; bottom: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.9); font-size: 10px; overflow-y: auto; padding: 5px; border-top: 1px solid #333; pointer-events: none; }
    </style>
</head>
<body>

    <div id="file-selector">
        <h2>DESMUME LOADER</h2>
        <p>Chromebook Video-Fix Active</p>
        <input type="file" id="rom-input" accept=".nds,.zip">
    </div>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <div id="debug-log">System Ready...</div>

    <script type="text/javascript">
        const logBox = document.getElementById('debug-log');
        function log(m) { logBox.innerHTML += `<div>> ${m}</div>`; logBox.scrollTop = logBox.scrollHeight; }

        const romInput = document.getElementById('rom-input');
        
        romInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            log("ROM detected. Initializing DeSmuME...");
            const blobUrl = URL.createObjectURL(file);

            // EMULATOR CONFIG
            window.EJS_player = '#game';
            window.EJS_core = 'nds';
            window.EJS_loadCore = 'desmume2015'; // Back to DeSmuME
            window.EJS_gameUrl = blobUrl;
            window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
            
            // AUTO-START & PERFORMANCE FIXES
            window.EJS_startOnLoaded = true;
            window.EJS_DEBUG_XX = false; 
            
            // Force WebGL 1.0 (Sometimes 2.0 fails on Chromebooks)
            window.EJS_forceWgl1 = true; 

            document.getElementById('file-selector').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            const loader = document.createElement('script');
            loader.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
            
            loader.onload = () => {
                log("Engine Loaded. Starting Video-Refresh Loop...");
                startVideoWatchdog();
            };
            
            document.body.appendChild(loader);
        });

        // VIDEO WATCHDOG: 
        // If the audio plays but screen is gray, this forces the browser 
        // to re-calculate the layout of the canvas element.
        function startVideoWatchdog() {
            setInterval(() => {
                const canvas = document.querySelector('canvas');
                if (canvas) {
                    // Slight resize flickers the GPU to wake up the rendering context
                    canvas.style.opacity = canvas.style.opacity === "0.99" ? "1" : "0.99";
                }
            }, 1000);
        }

        window.onerror = (m) => log("ERROR: " + m);
    </script>
</body>
</html>
