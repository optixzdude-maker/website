<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDS Scaled Emulator</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* The scaling container */
        .emu-container {
            width: 100%;
            max-width: 450px; /* Resize this to make the emulator bigger/smaller */
            aspect-ratio: 256 / 384;
            background: #000;
            border: 10px solid #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative;
        }

        desmond-player {
            width: 100%;
            height: 100%;
            display: block;
        }

        .ui-panel {
            margin-top: 25px;
            width: 100%;
            max-width: 450px;
        }

        .status {
            text-align: center;
            font-size: 0.9rem;
            color: #00ff88;
            margin-bottom: 15px;
        }

        /* Controller UI */
        .controls-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            border: 1px solid #333;
        }

        .key {
            background: #2d2d2d;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-align: center;
        }

        .key b { color: #50fa7b; display: block; font-size: 0.9rem; }

        input[type="file"] {
            width: 100%;
            margin-bottom: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="status" id="status-text">Engine Ready</div>

    <div class="emu-container">
        <desmond-player id="player"></desmond-player>
    </div>

    <div class="ui-panel">
        <input type="file" id="file-selector" accept=".nds">

        <div class="controls-card">
            <div class="key">DPAD <b>ARROWS</b></div>
            <div class="key">A <b>Z</b></div>
            <div class="key">B <b>X</b></div>
            <div class="key">X <b>S</b></div>
            <div class="key">Y <b>A</b></div>
            <div class="key">L / R <b>Q / W</b></div>
            <div class="key">START <b>ENTER</b></div>
            <div class="key">SELECT <b>SHIFT</b></div>
            <div class="key">MIC <b>R</b></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        {
            const player = document.getElementById('player');
            const fileIn = document.getElementById('file-selector');
            const status = document.getElementById('status-text');

            // --- THE MAGIC FIX FOR SCALING ---
            // This function forces the internal canvas to stretch
            const forceScale = () => {
                if (player.shadowRoot) {
                    const style = document.createElement('style');
                    style.textContent = `
                        canvas { 
                            width: 100% !important; 
                            height: 100% !important; 
                            object-fit: contain; 
                            image-rendering: pixelated;
                        }
                    `;
                    player.shadowRoot.appendChild(style);
                }
            };

            fileIn.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                status.innerText = "Loading " + file.name + "...";
                
                try {
                    const url = URL.createObjectURL(file);
                    await player.loadURL(url);
                    
                    // Apply scaling fix after the game starts
                    forceScale(); 
                    
                    status.innerText = "Running: " + file.name;
                    player.focus();
                } catch (err) {
                    status.innerText = "Error loading ROM.";
                    console.error(err);
                }
            };

            // Fix focus on click
            player.onclick = () => {
                player.focus();
                forceScale(); // Run again just in case
            };
        }
    </script>
</body>
</html>
