<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator</title>
    <style>
        body { 
            margin: 0; padding: 0; background-color: #000; 
            height: 100vh; display: flex; align-items: center; 
            justify-content: center; overflow: hidden;
        }
        #file-selector { 
            text-align: center; color: white; font-family: sans-serif; 
            border: 1px solid #333; padding: 40px; border-radius: 8px;
        }
        #game-container { width: 100%; height: 100%; display: none; }
        #game { width: 100%; height: 100%; }

        /* Performance/Visual Fix */
        canvas {
            image-rendering: pixelated;
            display: block !important;
        }
    </style>
</head>
<body>

    <div id="file-selector">
        <h2 style="margin-top:0">DS Loader</h2>
        <input type="file" id="rom-input" accept=".nds">
    </div>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script type="text/javascript">
        const romInput = document.getElementById('rom-input');
        const selector = document.getElementById('file-selector');
        const container = document.getElementById('game-container');

        romInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            window.EJS_player = '#game';
            window.EJS_core = 'nds';
            window.EJS_loadCore = 'desmume2015';
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
            window.EJS_startOnLoaded = true;
            
            selector.style.display = 'none';
            container.style.display = 'block';

            const loader = document.createElement('script');
            loader.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
            
            loader.onload = function() {
                // THE SCALE FLICKER FIX
                // Forces Chromebook GPU to stay active
                setInterval(() => {
                    const cvs = document.querySelector('canvas');
                    if (cvs) {
                        cvs.style.transform = cvs.style.transform === "scale(1)" ? "scale(1.0001)" : "scale(1)";
                    }
                }, 500);
            };

            document.body.appendChild(loader);
        });
    </script>
</body>
</html>
