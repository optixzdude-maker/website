<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Essays</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #file-selector { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #333; padding: 30px; text-align: center; background: #111; z-index: 999; border-radius: 8px; }
        #game-container { width: 100vw; height: 100vh; position: relative; visibility: visible !important; }
        #game { width: 100%; height: 100%; display: block !important; }
        canvas { display: block !important; image-rendering: pixelated; }
    </style>
</head>
<body>

<div id="file-selector">
    <h2 style="margin-top:0">College Essays</h2>
    <input type="file" id="rom-input" accept=".nds">
</div>

<div id="game-container">
    <div id="game"></div>
</div>

<script>
    document.getElementById('rom-input').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;

        window.EJS_player = '#game';
        window.EJS_core = 'desmume2015';
        window.EJS_gameUrl = URL.createObjectURL(file);
        window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
        
        // COMBINED BYPASS SETTINGS
        window.EJS_startOnLoaded = true;
        window.EJS_DEBUG_XX = true;
        window.EJS_forceWgl1 = true; 
        window.EJS_softrender = true; 
        
        document.getElementById('file-selector').style.display = 'none';

        const loader = document.createElement('script');
        loader.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
        
        document.body.appendChild(loader);
    };
</script>
</body>
</html>
