<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDS Responsive Emulator</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container that handles the scaling */
        .emu-card {
            width: 95vw;
            max-width: 450px;
            background: #000;
            border: 6px solid #333;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        desmond-player {
            width: 100%;
            aspect-ratio: 256 / 384; /* Perfect DS aspect ratio */
            display: block;
        }

        .bottom-bar {
            margin-top: 25px;
            text-align: center;
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
        }

        .status-light {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ff88;
            margin-bottom: 10px;
        }

        input[type="file"] {
            font-size: 0.8rem;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="emu-card">
        <desmond-player id="nds-player"></desmond-player>
    </div>

    <div class="bottom-bar">
        <div id="boot-status" class="status-light">Loading WASM...</div>
        <input type="file" id="rom-selector" accept=".nds">
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        // Wrapping in a block {} prevents "Identifier already declared" errors
        {
            const playerElement = document.getElementById('nds-player');
            const fileInputControl = document.getElementById('rom-selector');
            const statusDisplay = document.getElementById('boot-status');

            // Wait for the library to signal it's ready
            window.addEventListener('load', () => {
                statusDisplay.innerText = "Engine Ready";
            });

            fileInputControl.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                statusDisplay.innerText = "Booting Game...";

                // Create a local blob URL for the ROM
                const romBlobUrl = URL.createObjectURL(file);

                // Check if the component is initialized
                if (playerElement && typeof playerElement.loadURL === 'function') {
                    try {
                        await playerElement.loadURL(romBlobUrl);
                        statusDisplay.innerText = "Playing: " + file.name;
                        playerElement.focus();
                    } catch (err) {
                        statusDisplay.innerText = "Error Loading ROM";
                        console.error(err);
                    }
                } else {
                    statusDisplay.innerText = "Engine not ready - try again";
                }
            });

            // Help keyboard focus
            playerElement.addEventListener('mousedown', () => playerElement.focus());
        }
    </script>
</body>
</html>
