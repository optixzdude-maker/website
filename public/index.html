<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nintendo DS Emulator</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    margin-top: 16px;
  }

  #controls {
    margin-bottom: 12px;
  }

  /* SCALE HERE — THIS WORKS */
  #scale-wrapper {
    display: inline-block;
    zoom: 2.5; /* TRY 2.0 IF THIS IS TOO BIG */
  }

  #emu-wrapper {
    display: inline-block;
  }

  desmond-player {
    display: block;
    background: black;
  }

  .footer {
    margin-top: 12px;
    font-size: 12px;
    opacity: 0.7;
  }
</style>
</head>

<body>
  <h1>Nintendo DS Emulator</h1>

  <div id="controls">
    <input type="file" id="romInput" accept=".nds">
  </div>

  <div id="scale-wrapper">
    <div id="emu-wrapper">
      <desmond-player id="ds"></desmond-player>
    </div>
  </div>

  <div class="footer">
    Runs locally · In-game saves persist
  </div>

  <script src="desmond.min.js"></script>

  <script>
    const input = document.getElementById("romInput");
    const ds = document.getElementById("ds");
    let lastUrl = null;

    input.addEventListener("change", () => {
      if (lastUrl) URL.revokeObjectURL(lastUrl);

      const file = input.files[0];
      if (!file) return;

      lastUrl = URL.createObjectURL(file);
      ds.loadURL(lastUrl);
    });
  </script>
</body>
</html>
