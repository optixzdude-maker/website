<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nintendo DS Emulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 16px 0 8px;
      font-size: 20px;
    }

    input {
      margin-bottom: 12px;
    }

    desmond-player {
      display: block;
      width: 100%;
      max-width: 512px;
      aspect-ratio: 256 / 384;
      background: black;
    }

    desmond-player canvas {
      width: 100% !important;
      height: auto !important;
      image-rendering: pixelated;
    }

    footer {
      opacity: 0.6;
      font-size: 12px;
      margin: 10px 0;
    }

    @media (max-width: 600px) {
      desmond-player {
        max-width: 100vw;
      }
    }
  </style>
</head>

<body>

  <h1>Nintendo DS Emulator</h1>

  <input type="file" id="romInput" accept=".nds" />

  <desmond-player></desmond-player>

  <footer>
    Runs locally in your browser Â· In-game saves persist
  </footer>

  <script src="desmond.min.js"></script>
  <script>
    const input = document.getElementById("romInput");
    const dsPlayer = document.querySelector("desmond-player");

    let lastUrl;

    input.addEventListener("change", () => {
      if (lastUrl) URL.revokeObjectURL(lastUrl);

      const file = input.files[0];
      if (!file) return;

      lastUrl = URL.createObjectURL(file);
      dsPlayer.loadURL(lastUrl);
    });

    // Optional: ensure pixel-perfect scaling
    window.addEventListener("resize", () => {
      dsPlayer.style.width = Math.min(window.innerWidth, 512) + "px";
    });
  </script>

</body>
</html>
