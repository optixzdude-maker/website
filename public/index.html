<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator - Fixed Save</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .emu-container { width: 100%; max-width: 450px; aspect-ratio: 256 / 384; background: #000; border: 10px solid #2a2a2a; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); overflow: hidden; position: relative; }
        desmond-player { width: 100%; height: 100%; display: block; }
        .ui-panel { width: 100%; max-width: 450px; margin-top: 20px; text-align: center; }
        .button-row { display: flex; gap: 10px; margin-bottom: 15px; }
        button { flex: 1; background: #333; color: white; border: 1px solid #444; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; outline: none; }
        button:hover { background: #444; }
        .controls-card { background: #1e1e1e; padding: 15px; border-radius: 10px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; border: 1px solid #333; margin-bottom: 15px; }
        .key { background: #2d2d2d; padding: 6px; border-radius: 4px; font-size: 0.75rem; text-align: center; }
        .key b { color: #50fa7b; display: block; font-size: 0.9rem; }
        .save-status { font-size: 0.8rem; margin-bottom: 10px; color: #ffb86c; font-style: italic; min-height: 1.2em; }
        .file-ops { display: flex; gap: 10px; border-top: 1px solid #333; padding-top: 15px; }
    </style>
</head>
<body>

    <div class="emu-container">
        <desmond-player id="player"></desmond-player>
    </div>
    
    <div class="ui-panel">
        <input type="file" id="file-selector" accept=".nds" style="display:none">
        
        <div class="button-row">
            <button id="load-btn">üìÅ Load ROM</button>
            <button id="save-state-btn" style="background: #2d5a27;">üíæ Save Game (State)</button>
        </div>

        <div id="save-info" class="save-status">Status: Waiting for ROM...</div>

        <div class="controls-card">
            <div class="key">DPAD <b>ARROWS</b></div>
            <div class="key">A <b>Z</b></div>
            <div class="key">B <b>X</b></div>
            <div class="key">X <b>S</b></div>
            <div class="key">Y <b>A</b></div>
            <div class="key">MIC <b>R</b></div>
            <div class="key">L / R <b>Q / W</b></div>
            <div class="key">START <b>ENTER</b></div>
            <div class="key">SELECT <b>SHIFT</b></div>
        </div>

        <div class="file-ops">
            <button id="export-btn">üì§ Export Save File</button>
            <button id="import-btn">üì• Import Save File</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        {
            const player = document.getElementById('player');
            const fileIn = document.getElementById('file-selector');
            const saveInfo = document.getElementById('save-info');
            const saveBtn = document.getElementById('save-state-btn');
            
            let romLoaded = false;

            const log = (msg, color = "white") => {
                console.log(`%c[WEBSITE] ${msg}`, `color: ${color}; font-weight: bold;`);
            };

            const forceScale = () => {
                if (player.shadowRoot) {
                    const style = document.createElement('style');
                    style.textContent = `canvas { width: 100% !important; height: 100% !important; object-fit: contain; image-rendering: pixelated; }`;
                    player.shadowRoot.appendChild(style);
                }
            };

            // CAPTURE SYSTEM KEYS
            window.addEventListener('keydown', (e) => {
                const systemKeys = ['AudioVolumeUp', 'AudioVolumeDown', 'AudioVolumeMute', 'F4', 'F11'];
                if (systemKeys.includes(e.key)) e.stopImmediatePropagation();
            }, { capture: true });

            // SAVE STATE LOGIC
            saveBtn.onclick = async () => {
                if (!romLoaded) return;
                log("Saving state to browser...");
                try {
                    const state = await player.saveState();
                    const blob = await state.arrayBuffer();
                    localStorage.setItem('ds_persistent_state', JSON.stringify(Array.from(new Uint8Array(blob))));
                    saveInfo.innerText = "Status: Game State Saved!";
                    saveInfo.style.color = "#50fa7b";
                    log("SUCCESS: State stored in localStorage", "#50fa7b");
                } catch (e) {
                    log("Save State failed. Try in-game save first?", "#ff5555");
                }
                saveBtn.blur();
            };

            document.getElementById('load-btn').onclick = () => fileIn.click();

            fileIn.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                log(`Loading ROM: ${file.name}`);
                
                try {
                    await player.loadURL(URL.createObjectURL(file));
                    romLoaded = true;
                    saveInfo.innerText = "Status: ROM Loaded. Checking for saves...";
                    
                    const savedState = localStorage.getItem('ds_persistent_state');
                    
                    setTimeout(async () => {
                        forceScale();
                        if (savedState) {
                            log("Found persistent state. Loading...", "#50fa7b");
                            const bytes = new Uint8Array(JSON.parse(savedState));
                            const blob = new Blob([bytes]);
                            await player.loadState(blob);
                            saveInfo.innerText = "Status: Game State Restored!";
                            saveInfo.style.color = "#50fa7b";
                        }
                    }, 2000);
                } catch (err) { log("Load error: " + err, "#ff5555"); }
            };

            player.onclick = () => { player.focus(); forceScale(); };
        }
    </script>
</body>
</html>
