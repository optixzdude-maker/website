<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .emu-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 256 / 384;
            background: #000;
            border: 10px solid #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative;
        }

        desmond-player {
            width: 100%;
            height: 100%;
            display: block;
        }

        .ui-panel {
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
            text-align: center;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            outline: none;
        }

        button:hover { background: #444; }
        button:focus { background: #333; }

        h1 { margin: 15px 0; font-weight: 400; color: #888; font-size: 1.2rem; }

        .controls-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            border: 1px solid #333;
            margin-bottom: 15px;
        }

        .key {
            background: #2d2d2d;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-align: center;
        }

        .key b { color: #50fa7b; display: block; font-size: 0.9rem; }

        .file-ops {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        .file-ops button {
            background: #222;
            font-size: 0.75rem;
            padding: 8px;
        }
    </style>
</head>
<body>

    <div class="emu-container">
        <desmond-player id="player"></desmond-player>
    </div>
    
    <div class="ui-panel">
        <input type="file" id="file-selector" accept=".nds" style="display:none">
        <input type="file" id="save-importer" accept=".sav" style="display:none">
        
        <div class="button-row">
            <button id="load-btn">üìÅ Load ROM</button>
            <button id="sync-btn">üíæ Sync Save to Browser</button>
        </div>

        <h1>DS Emulator</h1>

        <div class="controls-card">
            <div class="key">DPAD <b>ARROWS</b></div>
            <div class="key">A <b>Z</b></div>
            <div class="key">B <b>X</b></div>
            <div class="key">X <b>S</b></div>
            <div class="key">Y <b>A</b></div>
            <div class="key">L / R <b>Q / W</b></div>
            <div class="key">START <b>ENTER</b></div>
            <div class="key">SELECT <b>SHIFT</b></div>
        </div>

        <div class="file-ops">
            <button id="export-btn">üì§ Export .sav File</button>
            <button id="import-btn">üì• Import .sav File</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        {
            const player = document.getElementById('player');
            const fileIn = document.getElementById('file-selector');
            const saveIn = document.getElementById('save-importer');
            const loadBtn = document.getElementById('load-btn');
            const syncBtn = document.getElementById('sync-btn');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            
            let currentFileName = "";
            let currentSaveKey = "";

            const forceScale = () => {
                if (player.shadowRoot) {
                    const style = document.createElement('style');
                    style.textContent = `canvas { width: 100% !important; height: 100% !important; object-fit: contain; image-rendering: pixelated; }`;
                    player.shadowRoot.appendChild(style);
                }
            };

            // Full Bypass for ALL Function Keys (F1-F12)
            window.addEventListener('keydown', (e) => {
                if (e.keyCode >= 112 && e.keyCode <= 123) e.stopImmediatePropagation(); 
            }, true);

            loadBtn.onclick = () => { fileIn.click(); loadBtn.blur(); };
            importBtn.onclick = () => { saveIn.click(); importBtn.blur(); };

            // 1. Sync Logic (Virtual Memory -> Browser Storage)
            syncBtn.onclick = () => {
                syncBtn.blur();
                if (!currentSaveKey) return alert("Load a game first!");
                try {
                    const data = player.emscripten.FS.readFile('/save.sav');
                    localStorage.setItem(currentSaveKey, JSON.stringify(Array.from(data)));
                    alert("Synced! Your progress is safe in the browser.");
                } catch(e) { alert("Save in-game first!"); }
            };

            // 2. Export Logic (Virtual Memory -> PC Download)
            exportBtn.onclick = () => {
                exportBtn.blur();
                try {
                    const data = player.emscripten.FS.readFile('/save.sav');
                    const blob = new Blob([data], { type: "application/octet-stream" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentFileName.replace('.nds', '.sav') || 'game.sav';
                    a.click();
                } catch(e) { alert("No save data found to export."); }
            };

            // 3. Import Logic (PC File -> Virtual Memory & Browser Storage)
            saveIn.onchange = (e) => {
                const file = e.target.files[0];
                if (!file || !currentSaveKey) return alert("Load the ROM before importing its save!");
                
                const reader = new FileReader();
                reader.onload = () => {
                    const uint8Array = new Uint8Array(reader.result);
                    // Inject into active emulator
                    player.emscripten.FS.writeFile('/save.sav', uint8Array);
                    // Also update browser storage so it persists
                    localStorage.setItem(currentSaveKey, JSON.stringify(Array.from(uint8Array)));
                    alert("Save imported! Restart the game to load it.");
                };
                reader.readAsArrayBuffer(file);
            };

            fileIn.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                currentFileName = file.name;
                currentSaveKey = `save_${file.name}`;
                
                try {
                    const url = URL.createObjectURL(file);
                    const savedData = localStorage.getItem(currentSaveKey);
                    await player.loadURL(url);
                    if (savedData) {
                        const uint8Array = new Uint8Array(JSON.parse(savedData));
                        player.emscripten.FS.writeFile('/save.sav', uint8Array);
                    }
                    forceScale();
                } catch (err) { console.error(err); }
            };

            player.onclick = () => { player.focus(); forceScale(); };
        }
    </script>
</body>
</html>
