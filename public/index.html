<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nintendo DS Emulator</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 16px;
      margin-bottom: 8px;
    }

    #controls {
      margin-bottom: 12px;
    }

    #emu-wrapper {
      display: inline-block;
      margin-top: 12px;
    }

    /* ===== MAX SAFE DESMOND SCALING ===== */
    desmond-player {
      display: block;

      /* SAFE SCALE (2.5× vertical layout) */
      width: 640px;
      height: 960px;

      background: black;
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1>Nintendo DS Emulator</h1>

  <div id="controls">
    <input type="file" id="romInput" accept=".nds">
  </div>

  <div id="emu-wrapper">
    <desmond-player id="ds"></desmond-player>
  </div>

  <div class="footer">
    Runs locally · In-game saves persist
  </div>

  <!-- IMPORTANT: load desmond AFTER layout is defined -->
  <script src="desmond.min.js"></script>

  <script>
    const input = document.getElementById("romInput");
    const ds = document.getElementById("ds");

    let lastUrl = null;

    input.addEventListener("change", () => {
      if (lastUrl) URL.revokeObjectURL(lastUrl);

      const file = input.files[0];
      if (!file) return;

      lastUrl = URL.createObjectURL(file);

      // ONLY supported load method
      ds.loadURL(lastUrl);
    });
  </script>
</body>
</html>
