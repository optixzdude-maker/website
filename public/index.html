<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDS Scaled Emulator</title>
    <style>
        :root {
            --emu-width: 400px; /* Change this to scale the whole thing */
        }

        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* 1. The Outer Container controls the size on the page */
        .scaler-box {
            width: var(--emu-width);
            position: relative;
            background: #000;
            border: 10px solid #333;
            border-radius: 12px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* 2. Force the player to fill the box and maintain ratio */
        desmond-player {
            width: 100% !important;
            height: auto !important;
            display: block;
            aspect-ratio: 256 / 384;
        }

        /* 3. Deep Target: The engine injects a canvas. We MUST force that canvas to scale. */
        desmond-player canvas {
            width: 100% !important;
            height: 100% !important;
            image-rendering: pixelated; /* Keeps it sharp, not blurry */
            image-rendering: crisp-edges;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="scaler-box">
        <desmond-player id="nds-core"></desmond-player>
    </div>

    <div class="controls">
        <p id="status">Loading WASM Engine...</p>
        <input type="file" id="rom-file" accept=".nds">
        <div style="margin-top:10px; font-size: 12px; color: #777;">
            Change <b>--emu-width</b> in CSS to resize.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        {
            const emu = document.getElementById('nds-core');
            const status = document.getElementById('status');
            const input = document.getElementById('rom-file');

            window.onload = () => { status.innerText = "Engine Ready."; };

            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const url = URL.createObjectURL(file);
                if (typeof emu.loadURL === 'function') {
                    await emu.loadURL(url);
                    status.innerText = "Playing: " + file.name;
                    
                    // FORCE RE-CALCULATION: Sometimes the canvas needs a nudge after loading
                    window.dispatchEvent(new Event('resize'));
                }
            };
        }
    </script>
</body>
</html>
