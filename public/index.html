<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Emulator</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Main layout container */
        .main-layout {
            display: flex;
            flex-direction: row; /* UI to the right */
            gap: 30px;
            align-items: flex-start;
            max-width: 900px;
            width: 100%;
        }

        /* Emulator column */
        .emu-column {
            flex: 0 0 450px;
        }

        .emu-container {
            width: 100%;
            aspect-ratio: 256 / 384;
            background: #000;
            border: 10px solid #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative;
        }

        desmond-player { width: 100%; height: 100%; display: block; }

        /* UI column */
        .ui-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            outline: none;
        }

        button:hover { background: #444; }
        button:focus { background: #333; }

        h1 { 
            margin: 5px 0; 
            font-weight: 400; 
            color: #888; 
            font-size: 1.4rem;
        }

        .controls-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns for the side panel */
            gap: 8px;
            border: 1px solid #333;
        }

        .key {
            background: #2d2d2d;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-align: center;
        }

        .key b { color: #50fa7b; display: block; font-size: 0.85rem; }

        /* Mobile fallback: stack vertically if screen is too small */
        @media (max-width: 800px) {
            .main-layout { flex-direction: column; align-items: center; }
            .emu-column { flex: 0 0 auto; width: 100%; max-width: 450px; }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="emu-column">
            <div class="emu-container" id="emu-box">
                <desmond-player id="player"></desmond-player>
            </div>
        </div>

        <div class="ui-panel">
            <input type="file" id="file-selector" accept=".nds" style="display:none">
            
            <div class="button-stack">
                <button id="load-btn">üìÅ Load ROM</button>
                <button id="sync-btn">üíæ Sync Save to Browser</button>
            </div>

            <h1>DS Emulator</h1>

            <div class="controls-card">
                <div class="key">DPAD <b>ARROWS</b></div>
                <div class="key">A <b>Z</b></div>
                <div class="key">B <b>X</b></div>
                <div class="key">X <b>S</b></div>
                <div class="key">Y <b>A</b></div>
                <div class="key">L / R <b>Q / W</b></div>
                <div class="key">START <b>ENTER</b></div>
                <div class="key">SELECT <b>SHIFT</b></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>

    <script>
        {
            const player = document.getElementById('player');
            const fileIn = document.getElementById('file-selector');
            const loadBtn = document.getElementById('load-btn');
            const syncBtn = document.getElementById('sync-btn');
            let currentSaveName = "";

            const forceScale = () => {
                if (player.shadowRoot) {
                    const style = document.createElement('style');
                    style.textContent = `canvas { width: 100% !important; height: 100% !important; object-fit: contain; image-rendering: pixelated; }`;
                    player.shadowRoot.appendChild(style);
                }
            };

            // Global Bypass for ALL Function Keys (Chromebook Top Row)
            window.addEventListener('keydown', (e) => {
                // F1 through F12 are typically 112 through 123
                if (e.keyCode >= 112 && e.keyCode <= 123) {
                    e.stopImmediatePropagation(); 
                }
            }, true);

            loadBtn.onclick = () => {
                fileIn.click();
                loadBtn.blur();
            };

            // Manual Save Sync
            syncBtn.onclick = () => {
                syncBtn.blur();
                if (!currentSaveName) {
                    alert("Load a game first!");
                    return;
                }
                try {
                    const data = player.emscripten.FS.readFile('/save.sav');
                    localStorage.setItem(currentSaveName, JSON.stringify(Array.from(data)));
                    alert("Save successfully synced to browser!");
                } catch(e) {
                    alert("No in-game save data found. Save inside the game menu first!");
                }
            };

            fileIn.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                currentSaveName = `save_${file.name}`;
                
                try {
                    const url = URL.createObjectURL(file);
                    const savedData = localStorage.getItem(currentSaveName);
                    
                    await player.loadURL(url);
                    
                    if (savedData) {
                        const uint8Array = new Uint8Array(JSON.parse(savedData));
                        player.emscripten.FS.writeFile('/save.sav', uint8Array);
                    }
                    forceScale();
                } catch (err) { console.error(err); }
            };

            player.onclick = () => { player.focus(); forceScale(); };
        }
    </script>
</body>
</html>
